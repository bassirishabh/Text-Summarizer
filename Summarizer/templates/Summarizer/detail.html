{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Text Summarizer</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/agency.min.css'%}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{%url 'home' %}">Text Summarizer</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <div class="intro-lead-in">Files Uploaded</div><br><br>
          <div class="container-fluid text-center">
          <div class="form-group">
            <div class="col-sm-9 text-left">
              <table  class = "table table-striped">
                <thead>
                  <tr>
                    <th class="bg-primary"><h2>Sentence Count</h2></th>
                    <th class="bg-primary"><h2>File</h2></th>
                    <!--<th class="bg-primary"><h2>Email</h2></th>-->
                    <th class="bg-primary"><h2>Summary</h2></th>
                  </tr>
                </thead>
                {% for file in files %}
                  <tr>
                    <td class="bg-info"><h5>{{file.length}}</h5></td>
                    <td class="bg-info"><a href="{% url 'download1' file.file %}"><h5>{{file.file}}</h5></a></td>
                    <td class="bg-info"><a href="{% url 'download2' file.id %}"><h5>Download Summary</h5></a></td>
                  </tr>
                {%endfor%}
                </table>
            </div>
          </div>
        </div>
        </div>
      </div>
    </header>


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Contact form JavaScript -->
    <script src="{% static 'js/jqBootstrapValidation.js'%}"></script>
    <script src="{% static 'js/contact_me.js'%}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/agency.min.js'%}"></script>

  </body>

</html>
